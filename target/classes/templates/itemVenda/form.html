<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:include="index :: head">
    <meta charset="UTF-8">
</head>
<body>
    <div th:include="index :: menu" id="menu"></div>

    <h1 class="centro">Adicionar Item Produto</h1>
    <form>
        <input name="id" th:value="${itemVenda.id}" type="text" hidden="true">
        <label for="descricaoItemVenda" class="form-label">Descrição:</label>
        <input type="text" th:value="${itemVenda.descricao}" name="descricao" class="form-control mb-2" id="descricaoItemVenda" placeholder="Digite a descrição do produto" required>

        <label for="valorItemVenda" class="form-label">Valor:</label>
        <input type="number" th:value="${itemVenda.valor}" name="valor" class="form-control" id="valorItemVenda" step="0.01" min="1" placeholder="Digite o valor do produto" required>

        <button class="btn btn-success w-100 mt-3" th:formaction="@{/salvarItemVenda}" formmethod="post">Salvar</button>
    </form>

</body>
</html>
