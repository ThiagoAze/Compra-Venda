<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:include="index :: head">
    <meta charset="UTF-8">
</head>
<body>
    <div th:include="index :: menu" id="menu"></div>
    <div class="container">
        <h1 class="centro">Lista de Produtos Venda</h1>
        <a type="button" class="btn btn-outline-danger float-right" th:href="@{/vender}">Vender</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Descrição & Valor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="venda : ${listaDeVendas}">
                    <td><span th:text="${venda.id}"></span></td>
                    <td><span th:text="${venda.nome}"></span></td>
                    <td>
                        <ul>
                            <li th:each="item : ${venda.itens}">
                                <span th:text="${item.descricao}"></span> - R$ <span th:text="${item.valor}"></span>
                            </li>
                        </ul>
                    </td>
                    <td>
                        <a th:href="@{'/alterarVenda/' + ${venda.id}}" type="button" class="btn btn-primary">Alterar</a>
                        <a th:href="@{'/removerVenda/' + ${venda.id}}" type="button" class="btn btn-danger">Remover</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
